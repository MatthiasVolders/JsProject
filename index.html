<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Project Matthias</title>
  </head>
  <body>
      <main class="container">
          <h1>Registreer</h1>
          <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>

          <div class="row">
          <div id="foutmeldingen" class="col-md-5 col-lg-4 order-md-last">
          </div> 

            <div class="col-md-8 col-lg-8">

              <form class="row">

                    <div class="col-md-6">
                            <label for="voornaam" class="form-label">Voornaam</label>
                            <input type="text" class="form-control" id="voornaam" name="voornaam" placeholder="Uw voornaam" ></article>
                    </div>

                    <div class="col-md-6">
                      <label for="naam" class="form-label">Naam</label>
                      <input type="text" class="form-control" id="naam" name="naam" placeholder="Uw naam" ></article>
                    </div>

                    <div class="col-md-6">
                      <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                      <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="gebruikersnaam" placeholder="r0842956" name="gebruikersnaam" >
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="mailadres" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="mailadres" name="mail" placeholder="mail@example.be" ></article>
                    </div>
                     
                    <div class="col-md-6">
                      <label for="wachtwoord" class="form-label">Wachtwoord</label>
                      <input type="password" class="form-control" id="wachtwoord" name="wachtwoord" ></article>
                      <div id="help" class="form-text">Uw wachtwoord moet minstens 8 tekens lang zijn</div>
                    </div>

                    <div class="col-md-6">
                      <label for="HerhaalWachtwoord" class="form-label">Herhaal wachtwoord</label>
                      <input type="password" class="form-control" id="HerhaalWachtwoord" name="HerhaalWachtwoord" ></article>
                    </div>

                    <div class="col-md-12">
                      <label for="adres" class="form-label">Adres</label>
                      <input type="text" class="form-control" id="adres" name="adres" placeholder="Uw adres" ></article>
                    </div>

                    <div class="col-md-6">
                      <label for="Land" class="form-label">Land</label>
                      <select class="form-select" id="Land" name="Land">
                        <option selected>Kies een Land</option>
                        <option value="België">België</option>
                        <option value="Nederland">Nederland</option>
                        <option value="Frankrijk">Frankrijk</option>
                        <option value="Duitsland">Duitsland</option>
                        <option value="Spanje">Spanje</option>
                        <option value="Italië">Italië</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Zweden">Zweden</option>
                        <option value="Zwitserland">Zwitserland</option>
                        <option value="Duitsland">Duitsland</option>
                      </select>
                    </div>
                    
                    <div class="col-md-4">
                      <label for="Provincie" class="form-label">Provincie</label>
                      <select class="form-select" id="Provincie" name="Provincie"></article>
                      <option selected>Kies een Provincie</option>
                      <option value="Antwerpen">Provincie Antwerpen</option>
                      <option value="Henegouwen">Provincie Henegouwen</option>
                      <option value="Limburg">Provincie Limburg</option>
                      <option value="Luik">Provincie Luik</option>
                      <option value="Luxemburg">Provincie Luxemburg</option>
                      <option value="Namen">Provincie Namen</option>
                      <option value="Oost-Vlaanderen">Provincie Oost-Vlaanderen</option>
                      <option value="Vlaams-Brabant">Provincie Vlaams-Brabant</option>
                      <option value="Waals-Brabant">Provincie Waals-Brabant</option>
                      <option value="West-Vlaanderen">Provincie West-Vlaanderen</option>
                    </select>
                      </div>
                    
                      <div class="col-md-2">
                      <label for="postcode" class="form-label">Postcode</label>
                      <input type="number" class="form-control" id="postcode" name="postcode" placeholder="Uw postcode" ></article>
                      </div>   

                      <hr class="mt-4 mb-4">
                    <div class="col-md-6">
                        <h3>Hou me op de Hoogte</h3>
                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" value="" id="Nieuws">
                            <label class="form-check-label" for="flexCheckDefault">Inschrijven voor onze nieuwsbrief.</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="AlgemeneVoorwaarden">
                            <label class="form-check-label" for="flexCheckChecked">Ik ga akkoord met de algemene voorwaarden.</label>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <h3>Betaling</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="BankingApp" value="via uw BankingApp" checked>
                            <label class="form-check-label" for="BankingApp">Via Banking App</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="Overschrijving" value="via een Overschrijving">
                            <label class="form-check-label" for="Overschrijving">Via een Overschrijving</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="Visakaart" value="met uw Visakaart">
                            <label class="form-check-label" for="Visakaart">Met een Visakaart</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="PayPal" value="via PayPal">
                            <label class="form-check-label" for="PayPal">Via PayPal</label>
                        </div>

                    </div>

                    <hr class="mt-4 mb-4">

                    <button id="submit" class="w-100 btn btn-primary btn-lg" type="button">Wave your magic wand</button>
                
                  </form>
            </div>
        </div>
      </main>
     <script src="js/project.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
